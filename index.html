<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./libs/aframe.min.js"></script>
    <script src="./libs/mindar-image-aframe.prod.js"></script>

    <script type="module" crossorigin src="./assets/index-CW4bm3mK.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-dHsPTj6C.css">
  </head>
  <body>
    <button id="soundButton">Включить звук</button>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="video" src="./assets/video-pF7hRX0W.mp4" loop playsinline webkit-playsinline muted></video>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity id="anchor" position="0 0 0" rotation="0 0 0"></a-entity>
      </a-entity>
      <a-plane id="video-plane" src="#video" position="0 0 0" rotation="0 0 0"></a-plane>
    </a-scene>
  </body>
</html>
