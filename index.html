<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="video" src="video.mp4" loop playsinline webkit-playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane id="video-plane" src="#video" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <button id="playButton" style="position: fixed; top: 10px; left: 10px; z-index: 100;">Запустить видео</button>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const video = document.querySelector("#video");
        const target = document.querySelector("[mindar-image-target]");
        const playButton = document.querySelector("#playButton");

        function tryPlayVideo() {
          video.play().then(() => {
            console.log("Видео запущено");
          }).catch((e) => console.error("Ошибка воспроизведения:", e));
        }

        target.addEventListener("targetFound", () => {
          setTimeout(tryPlayVideo, 500);
        });

        target.addEventListener("targetLost", () => {
          video.pause();
        });

        playButton.addEventListener("click", () => {
          video.muted = false;
          tryPlayVideo();
          playButton.style.display = "none";
        });
      });
    </script>
  </body>
</html>
