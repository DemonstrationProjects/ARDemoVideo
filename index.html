<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./libs/aframe.min.js"></script>
    <script src="./libs/mindar-image-aframe.prod.js"></script>
	<style>
        body { margin: 0; overflow: hidden; }
        #soundButton {
          position: absolute;
          top: 10px;
          right: 10px;
          padding: 15px 30px;
          font-size: 20px;
          background-color: #28a745;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          z-index: 101;
        }
    </style>
  </head>
  <body>
    <button id="soundButton">Включить звук</button>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="video" src="video.mp4" loop playsinline webkit-playsinline muted></video>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity id="anchor" position="0 0 0" rotation="0 0 0"></a-entity>
      </a-entity>
      <a-plane id="video-plane" src="#video" position="0 0 0" height="1128" width="2042" rotation="0 0 0"></a-plane>
    </a-scene>
    <script>
      let anchorEl = document.querySelector('#anchor');
      let trackedObjectEl = document.querySelector("#video-plane");
      let anchor = anchorEl.object3D;      
      let trackedObject = trackedObjectEl.object3D;
      let anchorPosition = new THREE.Vector3();
      let anchorRotation = new THREE.Quaternion();
      let isFocus = false;
      let speedMoveToAnchor = 1;
      let epsilonToAnchor = 1;

      document.addEventListener("DOMContentLoaded", function () {
        const video = document.querySelector("#video");
        const target = document.querySelector("[mindar-image-target]");

        function tryPlayVideo() {
          video.play().then(() => {
            console.log("Video on play");
          }).catch((e) => console.error("Ошибка воспроизведения:", e));
        }

        target.addEventListener("targetFound", () => {
          setTimeout(tryPlayVideo, 500);
          isFocus = true;
        });

        target.addEventListener("targetLost", () => {
          console.log("Video on pause");
          video.pause();
          speedMoveToAnchor = 1;
          isFocus = false;
          if (trackedObject) {
            trackedObject.visible = false;
          }
        });

        soundButton.addEventListener("click", () => {
          video.muted = false;
          soundButton.volume = 0.2;
          tryPlayVideo();
          soundButton.style.display = "none";
        });
      });

      function animate() {
        requestAnimationFrame(animate);
        if(isFocus == false) return;
        if (trackedObject) {
          
          anchor.updateMatrixWorld();
          anchor.getWorldPosition(anchorPosition);

          let distance = trackedObject.position.distanceTo(anchorPosition);
          console.log("Distance ", distance);

          if (distance > epsilonToAnchor) {
              trackedObject.position.lerp(anchorPosition, speedMoveToAnchor);
          } else {
              trackedObject.position.copy(anchorPosition);
          }

          if(isNaN(anchorRotation.x) || isNaN(anchorRotation.y) || isNaN(anchorRotation.z) || isNaN(anchorRotation.w)) {
            let temp = new THREE.Quaternion(); 
            anchor.getWorldQuaternion(temp);
            anchorRotation.copy(temp);
            trackedObject.quaternion.copy(anchorRotation);
          }          
          anchor.getWorldQuaternion(anchorRotation);
          trackedObject.quaternion.slerp(anchorRotation, speedMoveToAnchor);

          if (distance <= epsilonToAnchor && trackedObject.visible == false) {
              trackedObject.visible = true;
              speedMoveToAnchor = 0.1;
          }
        }
      }
      animate();
    </script>
  </body>
</html>
